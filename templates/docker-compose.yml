version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: file:/data/database.db
      PORT: 8080
      HOSTNAME: 0.0.0.0
    volumes:
      - ./data:/data
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
